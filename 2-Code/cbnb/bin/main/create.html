<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="#" th:action="@{/create}" method="POST" th:object="${information}">
        <p>University <input type="text" th:field="*{university}"/></p>
        <p>City <input type="text" th:field="*{city}"/></p>
        <p>State <input type="text" th:field="*{state}"/></p>
        <p>Dorm <input type="text" th:field="*{dorm}"/></p>
        <p>Room <input type="text" th:field="*{room}"/></p>
        <p>Room Type <input type="text" th:field="*{roomType}"/></p>
        <p>Address <input type="text" th:field="*{address}"/></p>
        <p>Max Capacity <input type="text" th:field="*{capacity}"/></p>
        <p>Start Date <input type="text" th:field="*{startDate}"/></p>
        <p>End Date <input type="text" th:field="*{endDate}"/></p>
        <button type="submit">submit</button>
    </form>

</body>
</html>
