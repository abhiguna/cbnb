<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNB | Find Your Next Stay</title>
    <link rel="icon" href="home.png" type="image/png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap Include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <!-- Customized CSS-->
    <link rel="stylesheet" href="report.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #adadad; z-index: 3">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand" href="http://localhost:8080/create">
                        <i class="fas fa-home"></i>
                        CBNB: Find Your Next Stay
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center">Rooms in Dorm</h1>
<table class="table table-striped">
    <tr>
        <th scope = "col">Dorm Name</th>
        <th scope = "col">Room #</th>
<!--        <th scope = "col">Address</th>-->
        <th scope = "col">Available Spots</th>
<!--        <th scope = "col">Type</th>-->
        <th scope = "col">Start Date</th>
        <th scope = "col">End Date</th>
    </tr>
    <tr th:each="room:${rooms}">
        <form class="container" th:action="@{/book}">
            <td scope = "row"><span th:text="${dormName}"> Name </span></td>
            <td><span th:name="roomNum" th:value="${room.getRoomNum()}" th:text="${room.getRoomNum()}"> Room #</span></td>
<!--            <td><span th:text="${dorm.getAddress()}"> Address </span></td>-->
            <td><span th:text="${room.getMaxCapacity()}"> Available Spots </span></td>
<!--            <td><span th:text="${dorm.getDormType()}"> Type </span></td>-->
            <td><span th:text="${room.getOpenDate()}"> Start Date </span></td>
            <td><span th:text="${room.getEndDate()}"> End Date </span></td>
            <input type="hidden" th:name="date" th:value="${date}" class="form-control"/>
            <input type="hidden" th:name="roomNum" th:value="${room.getRoomNum()}" class="form-control"/>
            <td><button type="submit" th:name="dormName" th:value="${dormName}" class="btn btn-light" style="background-color: #C4C4C4">Book Now!</button></td>
        </form>
    </tr>
</table>
</body>

</html>
