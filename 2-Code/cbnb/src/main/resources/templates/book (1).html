<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNB | Find Your Next Stay</title>
    <link rel="icon" href="home.png" type="image/png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap Include -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <!-- Customized CSS-->
    <link rel="stylesheet" href="report.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #adadad; z-index: 3">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand" href="http://localhost:8080/create">
                        <i class="fas fa-home"></i>
                        CBNB: Find Your Next Stay
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 class="text-center">Book Room</h1>

<form action="#" th:action="@{/book}" method="POST" th:object="${bookingInfo}">
    <p>University <span th:name="university" th:value="${dorm.getUid()}" th:text="${dorm.getUid()}"> University</span></p>
    <p>Dorm Name <span th:text="${dorm.getName()}"> Name</span></p>
    <p>Address <span th:text="${dorm.getAddress()}"> Address</span></p>
    <p>Room Capacity <span th:text="${dorm.getTotalGuests()}"> Total Guests</span></p>
    <p>Room Type <span th:text="${dorm.getDormType()}"> Type</span></p>
    <p>Booking Date <span th:text="${date}"> Booking Date</span></p>

    <p>Guest Name <input type="text"  th:field="*{guestName}"/></p>
    <p>Guest Email <input type="text" th:field="*{guestEmail}"/></p>
    <input type="hidden" th:name="dormName" th:value="${dorm.getName()}" class="form-control"/>
    <input type="hidden" th:name="date" th:value="${date}" class="form-control"/>
    <input type="hidden" th:name="roomNum" th:value="${roomNum}" class="form-control"/>
    <input type="hidden" class="form-control"/>
    <button type="submit">submit</button>
</form>



</body>
</html>
